<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:wght@100&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Temperature Converter</h1>
    </div>
    <div class="main">
        
        <div class="cel">
            
            <h3>Celsius : </h3>
            <input type="number" id ="celsius" placeholder="Celsius">

        </div>
        <div class="fah">
            <h3>Fahrenheit : </h3>
            <input type="number" id ="fahrenheit" placeholder="Fahrenheit">

        </div>
        <div class="kel">
            <h3>Kelvin : </h3>
            <input type="number" id ="kelvin" placeholder="Kelvin">

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
